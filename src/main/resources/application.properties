spring.application.name=demo2

# 数据库配�?
spring.datasource.url=jdbc:mysql://localhost:3306/demo2?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=${MYSQL_PASSWORD:your_password_here}
# Spring Boot 3.x 可以自动检测驱动，但显式指定更安全
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 数据库初始化配置（项目启动时自动执行SQL脚本�?
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.encoding=utf-8
# 如果表已存在，是否继续执行（true=继续，false=跳过�?
spring.sql.init.continue-on-error=true
# 执行迁移脚本（添加新字段�?
spring.sql.init.additional-locations=classpath:migrate_add_options_to_questions.sql

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.demo.entity
mybatis.configuration.map-underscore-to-camel-case=true

# 服务器端�?
server.port=8080

# 文件上传配置
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# HTTP 超时配置（AI 生成可能需要较长时间）
server.tomcat.connection-timeout=300000
spring.mvc.async.request-timeout=300000

# 静态资源访问路径（头像存储目录�?
spring.web.resources.static-locations=classpath:/static/,file:./uploads/

deepseek.api.key=${DEEPSEEK_API_KEY:}

